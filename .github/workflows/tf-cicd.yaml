name: tf dynamic module cicd

on:
  push:
    branches: [dev , master]

jobs:

  Initialise:
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v3
    - name: Init
      run: terraform init

  Validation:
    needs: Initialise
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v3
    - name: Validate
      run: terraform validate


  Plan:
    needs: Validation
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v3
    - name: Plan
      run: terraform plan

  Deploy:
    needs: Plan
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v3
    - name: Apply
      run: terraform apply
